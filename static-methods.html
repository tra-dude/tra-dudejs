<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript class static methods</h2>
        <p>a static methods is created with the "static " keyword, we can only call it method on it's self</p>

        <p id="hello"></p>
        <p id="hi"></p>
        <p id="welcome"></p>

        <script>
            class Student{
                constructor(name){
                    this.Studentsname = name;
                }
                static hello(){
                    return "hello";
                }
                static welcome(x){
                    return "welcome" + x.Studentsname
                }
                hi(){
                    return "hi" + this.Studentsname
                }
            }
           myname=new Student("Mohamed");
           document.getElementById("hello").innerHTML=myname.hi();
           document.getElementById("hi").innerHTML=myname.hi();
           document.getElementById("welcome").innerHTML=Student.welcome(myname);
        </script>
    </body>
</html>
